<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Bangers|Fredericka+the+Great|Prompt" rel="stylesheet">
  <title>Mario Pest Control</title>
</head>
<body class="container">
    <header>
      <h1 class="page-title">Mario Pest Control</h1>
      <div id="totalArea">
          <p>Total: $ </p>

      </div>
    </header>
      <div class="main">

        
        <div class="pipe-short">
              <div class="goombas"></div>
              <div class="coins-1"></div>
              <div class="goo-caught">
                  <form  name="gooCap">
                    Goombas <br> Captured: <br>
                    <input type="text"></input>
                  </form>
              </div>
        </div>

        <div class="pipe-tall">
              <div class="cheep"></div>
              <div class="coins-2"></div>
              <div class="cheep-caught">
                <form name="cheepsCap">
                  Cheep-cheep <br> Captured: <br>
                  <input type="text"></input>
                </form>
              </div>
        </div>
        <div class="pipe-mid">
          <div class="bob-omb"></div>
          <div class="coins-3"></div>
              <div class="bomb-caught">
                <form name="bobCap">
                  Bob-omb <br>
                  Captured: <br>
                  <input type="text"></input>
                </form>
              </div>
        </div>
          
        <div class="mario"></div>
      </div>
    
    <footer>
      <ul>
        <li class="left-info">
          Mario Pest Control &copy; 2019 | <a class="website" href="#">www.mpc.com</a>
        </li>
        <li class="right-info">
          <span class="address">123 Raindow Rd., New York, NY 11101 | </span>
          <a class="email" href="mailto:mario@mpc.com"> mario@mpc.com</a>
        </li>
      </ul> 
    </footer>  

<script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Permanent+Marker" rel="stylesheet">
  <title>To Do List</title>
</head>
<body>

  <h1>My To Do List:</h1>
  <form name="addToForm">
    <input type="text" name="title" placeholder="Title">
     <br>
    <input type="text" name="price" placeholder="Price">
     <br>
    <input type="text" name="description" placeholder="Description">
     <br>
    <input type="text" name="imgUrl" placeholder="Image Url">
     <br>
     <button class="listbtn">Add Todo</button>
  </form>
  <div id="todolist-container">
    <span class="checked"></span>

  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="app.js"></script>
</body>
</html>

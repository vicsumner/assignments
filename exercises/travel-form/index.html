<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
      <h1>Travel Form</h1>
      <form name="travelForm">
          <label>First Name</label> 
              <input type="text" name="firstName" placeholder="first name" value="First Name"></br>
          
          <label>Last Name</label>
              <input type="text" name="lastName" placeholder="last name" value="Last Name"><br>

          <label>Age</label>
              <input type="number" name="age" placeholder="age" value="Age"> <br>

          <label>Gender</label>
              <input type="radio" name="gender"  value="Gender"> <br>

          <label>Location</label>
              <input type="checkbox" name="location"  value="Location"> <br>

          <label>Dietary Restrictions</label>
              <input type="checkbox" name="restrictions"  value="Restrictions"><br>

      </form>






<script src="app.js"></script>  
</body>
</html>

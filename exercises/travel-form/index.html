<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">

<body>
      <h1>Travel Form</h1>
      <form name="travelForm">
          <label>First Name:</label> 
              <input type="text" name="firstName" placeholder="first name"></br><br>
          
          <label>Last Name:</label>
              <input type="text" name="lastName" placeholder="last name"><br><br>

          <label>Age:</label>
              <input type="number" name="age" placeholder="age"> <br><br>

          <label>Gender:</label><br>
          <div name="" id="gender">
              <input type="radio" name="gender"> Male <br>
              <input type="radio" name="gender">Female <br>
          </div><br>
              
          
        <label>Location:</label><br>
              <!-- <input type="checkbox" name="location"  value="Location"> <br> -->
              <input type="checkbox" name="newyork" >New York <br>
              <input type="checkbox" name="miami"> Miami<br>
              <input type="checkbox" name="slc">Salt Lake City<br><br>

          <label>Dietary Restrictions:</label><br>
              <input type="checkbox" name="vegetarian">Vegetarian<br>
              <input type="checkbox" name="lactose free">Lactose Free<br>
              <input type="checkbox" name="kosher">Kosher<br>
              <input type="checkbox" name="none">None<br>

        <input id="send" type="submit" value="Submit">
      </form>
<script src="app.js"></script>  
</body>
</html>
